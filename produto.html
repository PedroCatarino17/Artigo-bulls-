<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Produto - Artigos Bulls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Artigos Bulls" />
      <h1>Artigos Bulls</h1>
    </div>
  </header>

  <main class="produto-detalhe" id="produto-detalhe">
    <!-- Detalhes do produto vão aparecer aqui pelo JS -->
  </main>

  <div style="text-align: center; margin-bottom: 40px;">
    <a href="index.html" style="color: red; font-weight: bold; font-size: 18px;">← Voltar ao menu</a>
  </div>

  <footer>
    <p>Contato: +55 11 91287-4874 | <a href="mailto:kakau59d@gmail.com">kakau59d@gmail.com</a></p>
    <p><a href="https://www.instagram.com/artigosbulls" target="_blank">@artigosbulls</a></p>
  </footer>

  <script>
    const produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
    const container = document.getElementById("produto-detalhe");

    if (produto) {
      container.innerHTML = `
        <img src="imagens/${produto.imagem}" alt="${produto.nome}" />
        <h2>${produto.nome}</h2>
        <p><strong>Preço:</strong> R$ ${produto.preco},00</p>
        <p>Produto de alta qualidade disponível na loja Artigos Bulls.</p>
      `;
    } else {
      container.innerHTML = "<p>Produto não encontrado.</p>";
    }
  </script>
</body>
</html>
